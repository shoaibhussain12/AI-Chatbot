<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <!-- .....................Google Fonts icon............. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
    <!-- .................Custom css link here............ -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot-popup">
        <!-- ..........chatbot Header ............ -->
        <div class="chat-header">
            <div class="header-info">
                <h2 class="logo-text">Chatbot</h2>
            </div>
            <button id ="close-chatbot" class="material-symbols-outlined">
                keyboard_arrow_down
            </button>
        </div>

        <!-- ..................Chatbot .Body....................... -->
         <div class="chat-body">
            <div class="message bot-message">
                <div class="message-text">Hey there ðŸ‘‹ <br> How can I help you today?</div>
            </div>
         </div>

         <!-- ..........................chatbot Footer section ......................... -->
          <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input" required></textarea>
                <div class="chat-controls">
                        <button type="button" id="emoji-picker" class="material-symbols-outlined">
                            sentiment_satisfied
                        </button>
                        <div class="file-upload-wrapper">
                            <img src="#" alt="">
                            <input type="file" accept="image/*" id="file-input" hidden>
                        <button type="button" id="file-upload" class="material-symbols-outlined">
                            attach_file
                        </button>  
                        <button type="button" id="cancel-file" class="material-symbols-outlined">
                            close
                        </button>    
                        </div>
                        
                        <button type="submit" id="sand-message" class="material-symbols-outlined">
                            arrow_upward
                        </button>
                </div>
            </form>
          </div>
    </div>
</body>

<!-- .............Emoji JS Link here............... -->
<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

<!-- ....................javascript link here -->
 <script src="app.js"></script>
</html>
